syntax = "proto3";

package oresai.objects;

import "google/protobuf/timestamp.proto";

message User {
  int64 id = 1;
  string name = 2;
  string email = 3;
  google.protobuf.Timestamp created_at = 4;
}

message UserProfile {
  int64 user_id = 1;
  string nickname = 2;
  string profile = 3;
  repeated string links = 4; // SNSなどのリンク
  google.protobuf.Timestamp birthdate = 5; // ignore time
}

// 組織
message Organization {
  int64 id = 1;
  string name = 2;
  google.protobuf.Timestamp created_at = 3;
}

// ドキュメント
message Document {
  int64 id = 1;
  int64 organization_id = 2; // Organization.id
  int64 author_id = 3; // User.id
  string title = 4;
  string content = 5;
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
}
