syntax = "proto3";

package oresai.objects;

import "google/protobuf/timestamp.proto";

message User {
  int64 id = 1;
  string name = 2;
  string email = 3;
  string display_name = 5;
  string bio = 6;
  string avatar_url = 7;
  repeated string links = 8;
  google.protobuf.Timestamp created_at = 4;

  UserState user_state = 9;
}

enum UserState {
  USER_STATE_UNSPECIFIED = 0;
  USER_STATE_PUBLIC = 1;
  USER_STATE_PRIVATE = 2;
}
